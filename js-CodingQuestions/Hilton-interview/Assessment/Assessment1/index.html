<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assessment 1</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Header Section Begin -->
    <header>
      <div class="nav-menu">
        <button class="primary-btn">
          <span class="fa fa-angle-left"></span> Back
        </button>
        <b>Hotel Details</b>
        <img
          class="logo"
          src="./test1_assets/HI_mk_logo_hiltonbrandlogo_3.jpg"
          alt="logo"
        />
      </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Begin -->
    <div class="container">
      <div class="info">
        <img class="photo" src="./test1_assets/hotelexterior.jpg" alt="hotel" />
        <div class="hotel-info">
          <h2>Hilton Chicago</h2>
          <p>720 South Michigan Ave</p>

          <p class="phone">1-312-922-4400</p>

      <div class="list">
        <ul class="buttons-list">
          <li class="option-button top-button">
            <b>Map</b> <b><span class="fa fa-angle-right"></span></b>

            <b>Photo gallery</b><b><span class="fa fa-angle-right"></span></b>
          </li>
          <li class="option-button">
            <b>Amenities</b><b><span class="fa fa-angle-right"></span></b>
          </li>
          <li class="option-button bottom-button">
            <b>More Options</b><b><span class="fa fa-angle-right"></span></b>
          </li>
        </ul>
      </div>
    </div>

    <!-- Hero Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer-section">
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <div class="co-text">
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
      </div>
    </footer>
    <!-- Footer Section End -->

    <script src="js/main.js"></script>
